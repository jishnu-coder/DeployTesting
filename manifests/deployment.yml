apiVersion : apps/v1
kind: Deployment
metadata:
  name: "weatherapi-6012"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "weatherapi-6012"
  template:
    metadata:
      labels:
        app: "weatherapi-6012"
    spec:
      containers:
        - name: "weatherapi-6012"
          image: "weatherapiconntainer.azurecr.io/weatherapi"
          ports:
          - containerPort: 80